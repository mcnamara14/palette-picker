<!doctype html>

<html lang="en">
<head>
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Palette Picker</h1>
	</header>
	<section class="add-palette">
			<select class="palette-dropdown">
					<option class="project-option" value="" disabled selected>Select a project</option>
				</select>
				<input class="palette-name" placeholder="Enter a name for your palette" />
				<button class="save-palette-btn">Save</button>
	</section>
	<main>
		<h2 class="palette-heading">unnamed</h2>
		<section class="palette-container">
				<article class="color-container">
					<div class="color color-1"></div>
					<div class="hex-lock-container">
						<i class="fas fa-lock-open lock"></i>
						<article class="hex"><p>HEX</p><span class="hex-1"></span></article>
					</div>
				</article>
				<article class="color-container">
						<div class="color color-2"></div>
						<div class="hex-lock-container">
							<i class="fas fa-lock-open lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-2"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-3"></div>
						<div class="hex-lock-container">
							<i class="fas fa-lock-open lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-3"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-4"></div>
						<div class="hex-lock-container">
							<i class="fas fa-lock-open lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-4"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-5"></div>
						<div class="hex-lock-container">
							<i class="fas fa-lock-open lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-5"></span></article>
						</div>
				</article>
		</section>
		<button class="generate-btn">Generate new palette</button>
</main>
	<section class="add-project">
			<p>Create a project</p>
			<input placeholder="Enter a project name" class="createProjectInput"/>
			<button class="createProjectBtn">Save</button>
	</section>
<section class="project-container">
	<h2>Projects</h2>
	<section class="projects">
	</section>
</section>
<script src="js/scripts.js"></script>
</body>
</html>
