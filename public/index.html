<!doctype html>

<html lang="en">
<head>
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Palette Picker</h1>
	</header>
	<section class="add-project">
			<select>
					<option value="" disabled selected>Select a project</option>
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="mercedes">Mercedes</option>
					<option value="audi">Audi</option>
				</select>
				<input placeholder="Enter a name for your palette" />
				<button>Save</button>
	</section>
	<main>
		<h2>unnamed</h2>
		<section class="palette-container">
				<article class="color-container">
					<div class="color color-1"></div>
					<div class="hex-lock-container">
						<i class="fas fa-unlock-alt lock"></i>
						<article class="hex"><p>HEX</p><span class="hex-1"></span></article>
					</div>
				</article>
				<article class="color-container">
						<div class="color color-2"></div>
						<div class="hex-lock-container">
							<i class="fas fa-unlock-alt lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-2"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-3"></div>
						<div class="hex-lock-container">
							<i class="fas fa-unlock-alt lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-3"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-4"></div>
						<div class="hex-lock-container">
							<i class="fas fa-unlock-alt lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-4"></span></article>
						</div>
				</article>
				<article class="color-container">
						<div class="color color-5"></div>
						<div class="hex-lock-container">
							<i class="fas fa-unlock-alt lock"></i>
							<article class="hex"><p>HEX</p><span class="hex-5"></span></article>
						</div>
				</article>
		</section>
		<button class="generate-btn">Generate new palette</button>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
